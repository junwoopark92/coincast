{% extends "layout.html" %}
{% block title %}TRADER LIST{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>CREATE TRADER<small> create simple rsi trader</small></h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row">

                            <form role="form" action="{{ url_for('coincast.create_trader') }}" method="post">
                                <div class="form-group">
                                    <label>SELECT TRADER</label>
                                    <select class="form-control m-b" name="trader">
                                    {% for trader in trader_list %}
                                        <option>{{ trader[0] }}</option>
                                    {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>SELECT CURRENCY</label>
                                    <select class="form-control m-b" name="currency">
                                    {% for coin in coin_list %}
                                        <option>{{ coin[0] }}</option>
                                    {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group"><label>INTERVAL</label><input type="number" name="interval" class="form-control"></div>
                                <div class="form-group"><label>BALANCE</label><input type="number" name="balance" class="form-control"></div>
                                <div>
                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs"
                                            type="submit">
                                         <strong>CREATE</strong>
                                    </button>
                                </div>
                            </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}

{% block js %}
{% endblock %}
